<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DOMT</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="dashboard-container">
        <div class="header">
            <h3>Digital Operations Monitoring</h3>
            <div>
                <span style="margin-right: 15px;">Welcome, Admin</span>
                <button id="logoutBtn" class="btn logout-btn">Logout</button>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Add Product Section -->
            <div class="card">
                <h3><i class="fas fa-plus-circle"></i> Add Product</h3>
                <form id="addProductForm" style="margin-top: 15px;">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="prodName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" id="prodQty" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="prodDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="prodStatus" class="form-control">
                            <option value="Pending">Pending</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Add Product</button>
                </form>
            </div>

            <!-- Chart Section -->
            <div class="card">
                <h3><i class="fas fa-chart-pie"></i> Operations Overview</h3>
                <div class="chart-container">
                    <canvas id="opsChart"></canvas>
                </div>
            </div>

            <!-- Stock View Section -->
            <div class="card full-width">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3><i class="fas fa-boxes"></i> Stock View</h3>
                    <div>
                        <label style="margin-right: 10px;">Filter by Date:</label>
                        <input type="date" id="dateFilter" class="form-control"
                            style="width: auto; display: inline-block;">
                    </div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
